{% extends 'todo/base.html' %}

{% block title %}
    <title>Update</title>
{% endblock %}

{% block body %}
    <div class="row justify-content-md-center">
        <div class="col-8">
            <div class="card">
                <div class="card-header">
                    Update Task
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h4 class="card-title">Task</h4>
                            <form action="{% url 'update'%}?id={{ taskId }}" method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <input type="hidden" name="id" value="{{ taskId }}">
                                <a href="{% url 'index' %}?id={{ task.id }}" class="btn btn-info">&#60;- Go back</a>
                                <button class="btn btn-danger" type="submit">Update</button>
                                <!-- <input type="submit" value="Send"> -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
