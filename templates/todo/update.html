{% extends 'todo/base.html' %}

{% block title %}
    <title>Update</title>

    <form action="{% url 'update'%}?id={{ taskId }}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="id" value="{{ taskId }}">
        <input type="submit" value="Send">
    </form>
{% endblock %}
