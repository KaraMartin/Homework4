{% extends 'todo/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Update</title>
{% endblock %}

{% block body %}
    <div class="row justify-content-md-center">
        <div class="col-8">
            <div class="card">
                <div class="card-header">
                    Update Task
                </div>
                <div class="card-body">
                    <form action="{% url 'update'%}?id={{ task_id }}" method="post">

                       <div class="row">
                            <div class="col-8">
                                {% csrf_token %}
                                {{ form.task|as_crispy_field }}
                            </div>

                            <div class="col-4">
                                <div class="row justify-content-center">
                                    {{ form.completed.label }}
                                </div>

                                <div class="row justify-content-center">
                                    {{ form.completed }}
                                <!-- Trying to find a FA checkbox that works :/

                                    <i class="fas fa-check-square fa-3x btn btn-primary"><button class="btn btn-primary checkbox">   </button></i>
                                    <input type="checkbox" name="completed" class="fas fa-check-square fa-3x"
                                           style="color: primary;" id="id_completed" {% if task.completed %}checked{% endif %}>
                                    <i class="fas fa-check-square fa-3x btn btn-primary"></i> -->
                                    <input type="hidden" name="id" value="{{ task_id }}">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <a href="{% url 'index' %}?id={{ task.id }}" class="btn btn-info" role="button"><i class="fas fa-arrow-left"></i> Go back</a>
                                <button class="btn btn-primary" type="submit">Update</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
